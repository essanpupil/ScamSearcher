{% extends 'content-wrapper.html' %}
{% block content-heading %}Add new search keywords{% endblock %}
{% block content-body %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="" method="post">
    {% csrf_token %}
        <table class="table table-bordered">
            {{ form.as_table }}
            <tr><td colspan="2">
                <input type="submit" value="Save new keyword" />
                <input type="reset" value="Clear input area" />
            </td></tr>
        </table>
    </form>
{% endblock %}
