{% extends 'base.html' %}
{% block navigation %}
{% include 'website_management/website_nav.html' %}
{% endblock %}
{% block content %}
<div class="panel panel-info">
    <div class="panel-heading">
        Search webpage manually
    </div>
    <div class="panel-info">
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <form action="{% url 'website_management:search_webpage' %}" method="post">
        {% csrf_token %}
        <table class="table table-bordered">
        {{ form }}
        </table>
        <input type="submit" value="Start search webpages" />
        <input type="reset" value="Clear input area" />
        </form>
    </div>
</div>
{% endblock %}
