{% extends "base.html" %}

{% block content %}
<h4>Halaman login</h4>
{% if form.errors %}
<p>Username dan password tidak cocok, silakan coba lagi</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<table>
    <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
        </tr>
</table>

<input type="submit" value="masuk" />
</form>

{% endblock %}
