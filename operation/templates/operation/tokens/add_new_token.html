{% extends 'operation/tokens/tokens.html' %}
{% block pagetitle %}Add new token | ScamSearcher{% endblock %}
{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'operation:process_add_new_token' %}" method="post">
{% csrf_token %}
<table>
<tr><td>New keyword</td><td><input type="text" name="words" /></td></tr>
<tr><td colspan="2"><input type="submit" value="Submit new token" /></td></tr>
</table>
</form>
{% endblock %}
