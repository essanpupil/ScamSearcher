{% extends 'operation/operator/operator.html' %}
{% block pagetitle %}Change my password | ScamSearcher{% endblock %}
{% block content %}
<h3>Change password: {{ user }}</h3>
<form action="{% url 'operation:process_change_password_operator' %}" method="post">
{% csrf_token %}
<table>
  <tr>
    <th align="left">Old password</th>
    <td><input type="password" name="oldpassword" size="50"/></td>
  </tr>
  <tr>
    <th align="left">New password</th>
    <td><input type="password" name="newpassword1" size="50" /></td>
  </tr>
  <tr>
    <th align="left">Confirm new password</th>
    <td><input type="password" name="newpassword2" size="50" /></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" value="Save new password"><input type="reset" value="Clear all"></td>
  </tr>
</table>
</form>
{% endblock %}
